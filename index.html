<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>

    <!--Set Style sheets - reset styles to a consistent baseline then implement own-->
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <!--Company-->
      <div class="company container">
        <img src="./resources/images/logo.png" alt="Logo"/>
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
      <!--Banner-->
      <div class="banner">
        <div class="container">
          <div class="textBox">
            <h2>NEW ARRIVAL</h2>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
      <!--Navigation bar-->
      <nav>
        <!--Adjusted to listed items instead of spans-->
        <ul class="container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>

    <!--Content Section-->
    <div class="contents">
      <!--Products-->
      <div class="container">
        <div class="products">
          <!--Pen-->
          <div class="product">
            <div class="image">
              <img src="./resources/images/pen.png" alt="Spy Pen" />
            </div>
            <div class="textBox productName">Exploding Pen</div>
          </div>
          <!--Watch-->
          <div class="product">
            <div class="image">
              <img src="./resources/images/watch.png" alt="Spy Watch" />
            </div>
            <div class="textBox productName">Cellular Watch</div>
          </div>
          <!--Glasses-->
          <div class="product">
            <div class="image">
              <img src="./resources/images/glasses.png" alt="Spy Glasses" />
            </div>
            <div class="textBox productName">Thermal Glasses</div>
          </div>
        </div>
      </div>

      <!--Store Infomation-->
      <div class="container">
        <div class="store">
          <div class="info">
            <div class="textBox">Location</div>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="info">
            <div class="textBox">Hours</div>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
