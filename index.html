<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>

    <!--Set Style sheets - reset styles to a consistent baseline then implement own-->
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <!--Company-->
      <div class="company container">
        <img src="./resources/images/logo.png" alt="Logo"/>
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
      <!--Banner-->
      <div class="banner">
        <div class="container">
          <div class="textBox">
            <h2>NEW ARRIVAL</h2>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
      <!--Navigation bar-->
      <nav>
        <!--Adjusted to listed items instead of spans-->
        <ul class="container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>

    <!--Content Section-->
    <div>
      <!--Products-->
      <div>
        <!--Pen-->
        <div>
          <img src="./resources/images/pen.png" alt="Spy Pen" />
          <div class="textBox productName">Exploding Pen</div>
        </div>
        <!--Watch-->
        <div>
          <img src="./resources/images/watch.png" alt="Spy Watch" />
          <div class="textBox productName">Cellular Watch</div>
        </div>
        <!--Glasses-->
        <div>
          <img src="./resources/images/glasses.png" alt="Spy Glasses" />
          <div class="textBox productName">Thermal Glasses</div>
        </div>
      </div>
      <!--Store Infomation-->
      <div>
        <div>
          <div>Location</div>
          <p>-47.346436, 84.32354</p>
        </div>
        <div>
          <div>Hours</div>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>

    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>
  </body>
</html>
